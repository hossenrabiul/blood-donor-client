<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Data.Doner - Events </title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/src/images/data.doner_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Space+Grotesk:wght@300..700&family=Teko:wght@300..700&display=swap"
    rel="stylesheet">

    <!-- aos animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <style>
 
    </style>
</head>

<body class="bg-blue-50" style=" font-family: 'Jost', serif;">
  <header class="z-10"> </header>

  <main>
    <div class="container mx-auto py-12 px-8 mt-10 bg-gradient-to-r from-blue-50 to-blue-100 shadow-2xl rounded-3xl">
        <!-- Blood Group Summary -->
        <div class="bg-white shadow-lg rounded-2xl p-10 mb-12 border-t-4 border-blue-500">
            <div class="md:flex justify-between pb-6 border-b border-gray-300">
                <h2 class="text-2xl font-extrabold text-gray-900">Blood Donation Overview</h2>
                <div class="flex gap-4 text-md py-4 md:py-0 sm:justify-end">
                    <div class="search-event-container">
                        <label for="event-date" class="block text-md font-semibold text-gray-700">Find Event by Date</label>
                        <div class="flex flex-col sm:flex-row items-center gap-4">
                            <input type="date" id="event-date" name="event-date" class="w-full border border-gray-400 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 shadow-sm">
                            <button type="button" id="search-button" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-2 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 transition duration-300">Search</button>
                            <button type="button" onclick="eventGenderator()" id="reset-filters" class="text-gray-700 bg-gray-300 px-6 py-2 rounded-lg shadow-md hover:bg-gray-400 transition duration-300">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-6 text-center" data-aos="fade-up">
                <button onclick="analysisEvent('A+')" class="bg-blue-200 hover:bg-blue-300 p-6 rounded-xl transition duration-300 shadow-lg transform hover:scale-105">
                    <h3 class="text-xl font-bold text-blue-700">A+</h3>
                    <p class="text-gray-700 font-medium">12 Events</p>
                </button>
                <button onclick="analysisEvent('A-')" class="bg-blue-200 hover:bg-blue-300 p-6 rounded-xl transition duration-300 shadow-lg transform hover:scale-105">
                    <h3 class="text-xl font-bold text-blue-700">A-</h3>
                    <p class="text-gray-700 font-medium">4 Events</p>
                </button>
                <button onclick="analysisEvent('B+')" class="bg-blue-200 hover:bg-blue-300 p-6 rounded-xl transition duration-300 shadow-lg transform hover:scale-105">
                    <h3 class="text-xl font-bold text-blue-700">B+</h3>
                    <p class="text-gray-700 font-medium">9 Events</p>
                </button>
                <button onclick="analysisEvent('B-')" class="bg-blue-200 hover:bg-blue-300 p-6 rounded-xl transition duration-300 shadow-lg transform hover:scale-105">
                    <h3 class="text-xl font-bold text-blue-700">B-</h3>
                    <p class="text-gray-700 font-medium">3 Events</p>
                </button>
            </div>
        </div>
        <!-- Event List Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-extrabold text-gray-900">Ongoing Blood Donation Events</h2>
            <a href="./create_event.html" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 transition duration-300">+ Create Event</a>
        </div>
        <!-- Event Cards -->
        <div id="events">
            <div id="event_loading" class="flex flex-col items-center">
                <div class="w-14 h-14 border-4 border-gray-300 border-t-blue-600 rounded-full animate-spin"></div>
                <p class="mt-4 text-blue-700 font-semibold">Fetching Events...</p>
            </div>
            <div id="event-cards" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
        </div>
    </div>
</main>

 

  <div id="view_event_modal" class="hidden">

  </div>

  
 
  <footer></footer>

   <script src="src/js/header.js"></script>
  <script src="src/js/footer.js"></script>
  <script src="src/js/logout.js"></script>

  <script src="src/js/event_blood.js"></script>

  <script src="events/js/event_create.js"></script>
  <!-- <script src="events/js/event_view.js"></script> -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
  </script>
</body> 
</html>
